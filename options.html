<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head><title>Explore STAR Options</title></head>
<style>
	#resultResearch {
		list-style: none;
		margin: 5;
		padding: 0;
	}
	#resultResearch a{
		padding: 3px;
	}
	#resultResearch a::before { 
		content: "> ";
	}
	fieldset {
		margin-bottom: 15px;
	}
	#codeTimeo, #listeArrets, #timeoutNotif {
		margin-bottom: 15px;
	}
	#timeoutNotif {
		width: 100px;
	}
</style>
<body>
	<fieldset>
		<legend>Recherche du code Timéo</legend>
		<p>A l'aide de ce formulaire vous pouvez rechercher le code Timéo de votre arrêt (attention au sens de la ligne).</p>
		<input placeholder="Arrêt de bus" type="text" name="arretName" id="arretName" />
		<br />

		<ul id="resultResearch"></ul>

		<ul id="listeLigneArret"></ul>
	</fieldset>
	
	Code Timéo : 
	<input placeholder="Code Timéo" type="text" name="codeTimeo" id="codeTimeo" /> <button id="add">Ajouter</button>
	<br />

	Liste des arrêts :	
	<select id="listeArrets" name="listeArrets"></select> <button id="delete">Supprimer l'arrêt</button>
	<br />
	
	Timeout notification (en minutes) : 
	<input placeholder="Timeout notification" type="text" name="timeoutNotif" id="timeoutNotif" maxlength="4" />
	<br />

	<div id="status"></div>
	<button id="save">Sauvegarder</button>

<script src="options.js"></script>
</body>
</html>
